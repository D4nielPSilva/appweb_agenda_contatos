<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contatos Web</title>
    <base href="http://localhost:8080">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
</head>
<body>
    <header class="header-agenda">
        <a class="btn-main" href="/agenda">
            <h2>Agenda de Contatos Web</h2>
        </a>
        <div class="user-section" onclick="toggleMenu()">
            <img class="user-icon" src="assets/imagem-do-usuario-com-fundo-preto.png" alt="Icone de Usuário">
            <div class="user-menu" id="userMenu">
                <a class="configuracoes" href="usuario/1">Configurações</a>
                <a class="sair" href="sair">Sair</a>
            </div>
        </div>
    </header>
    <div class="main-agenda">
        <div class="coluna-listas">
            <header class="listas-header">
                <h4>Listas</h4>
                <button class="adicionar-lista" id="btnAdicionarLista">
                    <img src="assets/botao-adicionar 1.png" alt="Botão para criar outra lista">
                </button>                
            </header>
            
            <div class="form-lista" id="formLista">
                <input type="text" id="nomeLista" placeholder="Nome da Lista">
                <input type="text" id="descricaoLista" placeholder="Descrição da Lista">
                <button id="btnSalvarLista">Salvar Lista</button>
            </div>
            
            <div id="listas"></div>
        </div>
        
        <div class="busc-contatos">
            <div class="submit-line">
                <form action="buscar_contatos" method="get">
                    <input type="text" name="q" placeholder="Buscar Contatos"/>
                    <button class="submit-lente" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="opcoes">
            <h4>Detalhes e Edição de Usuário</h4>
            <form id="formEditarUsuario" action="usuario/editar/{{usuario.id}}" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{usuario.nome}}" required>
                
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" value="{{usuario.sobrenome}}" required>
                
                <label for="telefone">Número de telefone:</label>
                <input type="text" id="telefone" name="telefone" value="{{usuario.telefone}}" required>
                
                <label for="emailCadastro">Email:</label>
                <input type="email" id="emailCadastro" name="emailCadastro" value="{{usuario.emailCadastro}}" required>
                
                <label for="dataNascimento">Data de nascimento:</label>
                <input type="text" id="dataNascimento" name="dataNascimento" value="{{usuario.dataNascimento}}" required>
                
                <label for="pais">País/Região:</label>
                <input type="text" id="pais" name="pais" value="{{usuario.pais}}" required>
                
                <button id="btn-user" type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
