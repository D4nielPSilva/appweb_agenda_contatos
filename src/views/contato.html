<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contatos Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
</head>
<body>
    <header class="header-agenda">
        <h2>Agenda de Contatos Web</h2>
        <div class="user-section" onclick="toggleMenu()">
            <img class="user-icon" src="assets/imagem-do-usuario-com-fundo-preto.png" alt="Icone de Usuário">
            <div class="user-menu" id="userMenu">
                <a class="configuracoes" href="/usuario/1">Configurações</a>
                <a class="sair" href="/sair">Sair</a>
            </div>
        </div>
    </header>
    <div class="main-agenda">
        <div class="coluna-listas">
            <header class="listas-header">
                <h4>Listas</h4>
                <button class="adicionar-lista" id="btnAdicionarLista">
                    <img src="assets/botao-adicionar 1.png" alt="Botão para criar outra lista">
                </button>                
            </header>
            
            <div class="form-lista" id="formLista">
                <input type="text" id="nomeLista" placeholder="Nome da Lista">
                <input type="text" id="descricaoLista" placeholder="Descrição da Lista">
                <button id="btnSalvarLista">Salvar Lista</button>
            </div>
            
            <div id="listas"></div>
        </div>
        <div class="busc-contatos">
            <div class="submit-line">
                <form action="/buscar_contatos" method="get">
                    <input type="text" name="q" placeholder="Buscar Contatos"/>
                    <button class="submit-lente" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        
        <div class="opcoes">
            <form action="/cadastrar_contato" method="post">
                <h4>Detalhes de Contato</h4>
                <p>
                    <input type="text" name="name" id="name" placeholder="Nome">
                </p>
                <p>
                    <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
                </p>
                <p>
                    <input type="tel" name="nmrtelefone" id="nmrtelefone" placeholder="Número de telefone">
                </p>
                <p>
                    <input type="email" name="email-contato" id="email-contato" placeholder="Email">
                </p>
                <p>
                    <input type="text" name="datanascimento" id="datanascimento" placeholder="Data de nascimento">
                </p>
                <p>
                    <select name="lista" id="lista">
                        <option value="">Selecione a Lista</option>
                        {{#listas}}
                            <option value="{{id}}">{{nomeLista}}</option>
                        {{/listas}}
                    </select>
                </p>
                <p>
                    <button type="submit">OK</button>
                </p>
            </form>
        </div>
    
    </div>
    <script src="script.js"></script>

</body>
</html>
